<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
	    display: flex;
	    flex-direction: column;
	    min-height: 100vh;
	    background-color: #f4f4f4;
	}

        header {
            background-color: #ffffff;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            border-bottom: 5px solid #357ae8;
            width: 100%;
        }
        .logo img {
            height: 40px;
        }
        .nav-links {
            display: flex;
            gap: 15px;
        }
        .nav-links a {
            color: Black;
            text-decoration: none;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .search-box input {
            padding: 8px 12px;
            border-radius: 5px;
            border: none;
            outline: none;
            width: 200px;
        }
        .profile img {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .container {
    	    max-width: 600px;
   	    padding: 30px;
 	    background-color: white;
	    border-radius: 15px;
	    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
	    text-align: center;
	    margin: 20px auto 0;
	}

        input[type="text"], button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #1976d2;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #539ee9;
        }

        .otp-info {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="google_logo.svg" alt="Google Cloud Logo">
        </div>
        <nav class="nav-links">
            <a href="#">Documentation</a>
            <a href="#">Technology areas</a>
            <a href="#">Cross-product tools</a>
            <a href="#">Related sites</a>
        </nav>
        <div class="actions">
            <div class="search-box">
                <input type="text" placeholder="Search">
            </div>
            <div class="profile">
                <img src="profile.jpg" alt="User Profile">
            </div>
        </div>
    </header>
    <div class="container">
        <h2>Enter OTP</h2>
        <p>Please enter the 6-digit OTP sent to your registered mobile number:</p>
        <input type="text" id="otpInput" placeholder="Enter OTP">
        <p class="otp-info">Haven't received the OTP? <a href="#">Resend</a></p>
        <button id="verifyButton">Verify OTP</button>
    </div>

    <script>
        document.getElementById("verifyButton").addEventListener("click", function () {
            const otp = document.getElementById("otpInput").value;
            if (otp.length === 6 && !isNaN(otp)) {
                alert("OTP verified successfully!");
            } else {
                alert("Please enter a valid 6-digit OTP.");
            }
        });

    </script>
</body>
</html>
